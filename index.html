<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="BinaryCalculator.css">
    <script src="BinaryCalculator.js" type="text/javascript"></script>
</head>

<body>
        <div id="res"></div>
        <div id="btns">
            <button id="btn0" onclick="process(this.id)">0</button>
            <button id="btn1" onclick="process(this.id)">1</button>
            <button id="btnClr" onclick="process(this.id)" disabled>C</button>
            <button id="btnEql" onclick="process(this.id)" disabled>=</button>
            <button id="btnSum" onclick="process(this.id)" disabled>+</button>
            <button id="btnSub" onclick="process(this.id)" disabled>-</button>
            <button id="btnMul" onclick="process(this.id)" disabled>*</button>
            <button id="btnDiv" onclick="process(this.id)" disabled>/</button>
        </div>

</body>

</html>
